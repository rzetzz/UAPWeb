<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputan</title>
</head>
<style>
    table,tr,th{
        border: 1px solid;
    }
</style>
<body>
    <table>
        <tr>
            <th>Kode</th>
            <th>Barang</th>
            <th>harga</th>
            
            
        </tr>
        <tr>
            <th>001</th>
            <th>Barang A</th>
            <th>10.000</th>
        </tr>
        <tr>
            <th>002</th>
            <th>Barang B</th>
            <th>20.000</th>
        </tr>
        <tr>
            <th>003</th>
            <th>Barang C</th>
            <th>30.000</th>
        </tr>
    </table>
    <h1>INPUTAN USER</h1>
    <table>
        <tr>
            <th>Masukkan kode</th>
            <th>:</th>
            <th><input type="text" id="kode" ></th>
        </tr>
        <tr>
            <th>Banyaknya Barang</th>
            <th>:</th>
            <th><input type="text" id="barang" ></th>
        </tr>
        <tr>
            <th><input type="submit" onclick="hitung()" > </th>
        </tr>
    </table>
    <script>
        function hitung(){
            kode = document.getElementById("kode").value;
            barang = document.getElementById("barang").value;
            switch (kode) {
                case "001":
                    harga = 10000;
                    break;
                case "002":
                    harga = 20000;
                    break;
                 case "003":
                    harga = 30000;
                    break;
                default:
                    break;
            }
            total = harga*barang;   
            alert("total pembayarannya adalah : " + total);

            pembayaran = prompt("Masukan uang : ");
            hasil = parseInt(pembayaran) - parseInt(total); 
            alert("Total Kembalian Adalah : " + hasil);
            
        }
    </script>
</body>
</html>
